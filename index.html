<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Application UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl flex flex-col h-[90vh] overflow-hidden">
    
    <!-- Header -->
    <div class="bg-indigo-600 text-white p-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">Chat App</h1>
      <button class="bg-indigo-500 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm">Logout</button>
    </div>

    <!-- Chat Body -->
    <div class="flex-1 p-4 overflow-y-auto space-y-4" id="chat-body">
      <!-- Message (sender) -->
      <div class="flex justify-end">
        <div class="bg-indigo-500 text-white p-3 rounded-2xl rounded-br-none max-w-sm">
          Hey! How are you doing today?
        </div>
      </div>
      
      <!-- Message (receiver) -->
      <div class="flex justify-start">
        <div class="bg-gray-200 text-gray-800 p-3 rounded-2xl rounded-bl-none max-w-sm">
          Iâ€™m good, thanks! What about you?
        </div>
      </div>

      <!-- Message (sender) -->
      <div class="flex justify-end">
        <div class="bg-indigo-500 text-white p-3 rounded-2xl rounded-br-none max-w-sm">
          Doing great! Working on a new project right now.
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="p-4 bg-gray-100 flex items-center space-x-2">
      <input type="text" placeholder="Type a message..." class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-full">
        Send
      </button>
    </div>
  </div>
</body>
</html>
